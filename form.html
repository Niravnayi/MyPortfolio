<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form {

            display: flex; 
            width: 50%;
            margin-left: 40%;
            margin-top: 150px;
            line-height: 2;
           

        }
    </style>
</head>

<body>

    <form class="form" oninput="ageResult.value=age.value">
        <fieldset>
            <legend>Form</legend>
            <div>
                <label for="firstname">First Name :</label>
                <input type="text" name="firstname" id="firstname" required autocomplete="given-name">
            </div>
            <div>
                <label for="lastname">Last Name :</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div>
                <label for="streetname1"> Street Name 1 :</label>
                <input type="text" name="streetname1" id="streetname1" required>
            </div>
            <div>
                <label for="streetname2"> Street Name 2 :</label>
                <input type="text" name="streetname2" id="streetname2" autocomplete="address-line1" required>
            </div>
            <div>
                <label for="city"> City :</label>
                <input type="text" name="city" id="city" required>
            </div>

            <div>
                <label for="state"> State :</label>
                <input type="text" name="state" id="state" required>
            </div>
            <div>
                <label for="pincode"> Pincode :</label>
                <input type="text" id="pin" name="pin" minlength="6" maxlength="6" pattern="\d{6}"
                    title="Please enter a 6-digit PIN code" required>
            </div>
            <div>
                <label for="phonenumber"> Phone Number :</label>
                <input type="tel" id="phonenumber" name="phonenumber" pattern="(\+91)?[0-9]{10}"
                    title="Please enter valid phone Number">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,}"
                    title="Please enter a valid email address" required>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="range" name="age" id="age" min="0" max="100">
                <output for="age" name="ageResult">0</output>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>

</html>
